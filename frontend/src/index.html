<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Work sample</title>
    <link href="index.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Customers</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table id="customer-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Created</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="accounts-modal" tabindex="-1" aria-labelledby="accounts-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accounts-modal-label">Accounts and transactions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="accounts-modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="add-account-modal" tabindex="-1" aria-labelledby="add-account-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-account-modal-label">Create new account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="add-account-modal-body">
                    <form>
                        <legend></legend>
                        <div class="modal-body mb-3">
                            <label for="initial-credit" class="form-label">Initial credit</label>
                            <input type="number" class="form-control" id="initial-credit" aria-describedby="initial-credit-help">
                            <div id="initial-credit-help" class="form-text">Input a positive number for adding an initial credit. Leave empty or set to zero if no initial credit should be set.</div>
                        </div>
                        <input type="hidden" name="customerId" value="" id="customer-id-input"/>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <span class="btn btn-primary" id="create-account-button">Create account</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
